<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGPU Cube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
        }
        .container {
            position: relative;
        }
        canvas {
            width: 800px;
            height: 600px;
            border: 1px solid #333;
        }
        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-family: monospace;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 4px;
            pointer-events: none;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas"></canvas>
        <div id="stats"></div>
    </div>
    <script type="module">
        import init from './pkg/webgpu_triangle.js';

        async function run() {
            if (!navigator.gpu) {
                alert('WebGPU is not supported in this browser. Please use Chrome 113+ or Edge 113+.');
                return;
            }
            await init();
        }

        run();
    </script>
</body>
</html>
